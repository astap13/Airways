<div class="container">
  <div class="container spinner" *ngIf="loading">
    <div class="spinner-grow text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div class="container" *ngIf="!loading">
    <button type="button" class="btn btn-outline-secondary" (click)="decrease()"><</button>
    <app-carousel-item *ngFor="let flight of postResponses; let i = index" [flight]="flight" [ngClass]="{'third-item': i === 2}"></app-carousel-item>
    <button type="button" class="btn btn-outline-secondary" (click)="increase()">></button>
  </div>
</div>
