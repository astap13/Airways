<div class="container">
    <form [formGroup]="searchFormGroup" (ngSubmit)="submit()">
      <div class="field-checkbox">
        <p-radioButton name="selectedWay" value="Round Trip" formControlName="selectedWay"></p-radioButton>
        <label class="ml-2">Round Trip</label>
        <p-radioButton name="selectedWay" value="One Way" formControlName="selectedWay"></p-radioButton>
        <label class="ml-2">One Way</label>
      </div>
      <p-button type="submit" label="Submit"></p-button>
    </form>
  </div>
