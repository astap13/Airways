<div class="container">
    <div class="passenger-form-container">
        <h1>Passengers</h1>
        <p>Enter the passenger's names as they appear on document (passport or ID).</p>
        <app-passenger-form-card *ngFor="let formGroup of passengerForms" [formGroup]="formGroup"></app-passenger-form-card>
        <button
          class="btn btn-outline-secondary "
          (click)="savePassengers()"
          type="button"
        >Pay Now</button>
    </div>
</div>
